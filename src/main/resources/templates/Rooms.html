<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
  <h1>Welcome to RoomMate Space</h1>
  <h2>Please select one of the room or create new!</h2>
  <a th:href="@{/roomForm}">Create new Room!</a>

    <table>
    <div th:each="rooms: ${rooms}">
    <h3 th:text="${rooms.name}"></h3>
    </div>
    </table>
</body>
</html>
